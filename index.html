<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">  
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="head">
          <h1 id="H">P</h1>
          <div id="O"> O
          </div>
          <h1 id="H">M</h1>
          <div id="O"> O
          </div>
          <h1 id="H">D</h1>
          <div id="O"> O
          </div>
          <h1 id="H">R</h1>
          <div id="O"> O
          </div>
        </div>
        <div class="options">
          
          <div class="test">
          <div id="title">
              Session
            </div>
          <div class="opt" id="work">
            
            <div class="operator">
                <i class="fas fa-plus"></i>
      
            </div>
            <div class="time">
              25:00
            </div>
            <div class="operator">
              <i class="fas fa-minus"></i>
      
            </div>
          </div>
          </div>
          <div class="opt" id="main-timer">
            <div class="btn" id="play">
              <i class="fas fa-play"></i>   
            </div>
           
            <div class="btn" id="restart">
              <i class="fas fa-sync-alt"></i>
            </div>
            <div class="btn" id="pause">
              <i class="fas fa-pause"></i>
            </div>
            <div class="btn" id="stop">
              <i class="fas fa-stop"></i>
            </div>
            <div class="wind" id="session">
              session
            </div>
            <div class="wind" id="zman">
              zman
            </div>
            
          </div>
          <div class="test">
            <div id="title">
              Break
            </div>
          <div class="opt" id="break">
            
            <div class="operator">
              <i class="fas fa-plus"></i>
            </div>
            <div class="time">
              5:00
            </div>
            <div class="operator">
              <i class="fas fa-minus"></i>
            </div>
          </div>
          </div>
            </div>
      
          
       
        
        
       <div class="timer">
         
        </div>
        
        
      </div>
</body>
</html>
